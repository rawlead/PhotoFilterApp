<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body class="grey darken-3">

<div class="row">
    <div class="col m4 s12">
        <form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn waves-effect waves-light amber darken-2">
                    <span>Upload file (up to 5 mb)</span>
                    <!--<i class="material-icons right">perm_media</i>-->
                    <input type="file" name="file" class="amber darken-2"/>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate amber-text" type="text" disabled/>
                </div>
                <button class="btn btn-large waves-effect waves-light amber darken-2 "
                        name="picture" type="submit" id="upload-btn">Upload
                    <!--<i class="material-icons right">send</i>-->
                </button>
            </div>
        </form>
        <div id="convert_buttons" class="input-field clearfix" th:if="${uploadedImage != null}">
            <!-- Dropdown Trigger -->
            <!--<button class='dropdown-button btn' data-activates='convert_dropdown'>-->
            <!--CHOOSE OPTION-->
            <!--&lt;!&ndash;<i class="material-icons right">view_list</i>&ndash;&gt;-->

            <!--<li class="divider"></li>-->
            <!--<li><a id="b-2" th:href="@{/facedetect}">Face detect</a></li>-->
            <!--</ul>-->

            <form th:action="@{/convert}" method="post">
                <select name="option" class="amber-text darken-2">
                    <optgroup label="Filters">
                        <option value="grayscale">Grayscale</option>
                        <option value="binary">Binary</option>
                    </optgroup>
                    <optgroup label="Recognition">
                        <option value="facedetect">Face detect</option>
                    </optgroup>
                </select>

                <button class="center btn waves-effect waves-light amber darken-2" id="b-0" type="submit">
                    Submit
                </button>
                <br/>
            </form>

        </div>
        <div th:if="${message}" class="error-message clearfix">
            <p th:text="${message}">Error message</p>
        </div>
    </div>


    <div class="col m8 s12">
        <!--<h5 class="amber-text text-darken-2">-->
        <!--Funkcjonalność:-->

        <!--<li>Binary</li>-->
        <!--<li>Grayscale</li>-->

        <div th:if="${uploadedImage != null}">

            <div class="row">
                <div class="col s12" th:if="${convertedImage != null}">
                    <div class="card grey darken-3">
                        <div class="card-image">
                            <img th:src="@{/converted}" class="materialboxed responsive-img">
                            <span class="card-title">Converted</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="card grey darken-3">
                        <div class="card-image">
                            <img th:src="@{/uploaded}" class="materialboxed responsive-img">
                            <span class="card-title">Original</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
